version: '3.8'

services:
  web:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - db
      - redis

  worker:
    build: .
    restart: unless-stopped
    env_file: .env
    command: celery -A config.settings.celery:app worker --loglevel=info
    depends_on:
      - redis
      - db

  beat:
    build: .
    restart: unless-stopped
    env_file: .env
    command: celery -A config.settings.celery:app beat --loglevel=info
    depends_on:
      - redis
      - db

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  static_volume:
  media_volume:
  db_data:
